<kendo-appbar class="navbar navbar-light bg-light" [position]="'top'">

  <div class="container">

    <kendo-appbar-section>
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="">
      </a>
    </kendo-appbar-section>

    <kendo-appbar-spacer [width]="'32px'"></kendo-appbar-spacer>

    <kendo-appbar-section>
      <!--kendo-menu [items]="menuItems" (select)="onSelect($event)"></kendo-menu-->
      <ul>
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="about">About</a></li>
      </ul>      
    </kendo-appbar-section>

    <kendo-appbar-spacer></kendo-appbar-spacer>

    <!--kendo-appbar-section>
      <button kendoButton style="font-size: 2em; color: Tomato;" iconClass="fas fa-plus-square" (click)="open()">Add
        Book</button>
    </kendo-appbar-section-->
    <kendo-appbar-section>
      <button kendoButton #anchor (click)="switchLogIn()" class="btn btn-primary"
        iconClass="fas fa-sign-in-alt">Log-In</button>
      <kendo-popup #popup [anchor]="anchor" *ngIf="toggleLogIn">
        <app-log-in [(toggleLogIn)]="toggleLogIn"></app-log-in>
      </kendo-popup>
    </kendo-appbar-section>
    <kendo-appbar-section>
      <button kendoButton iconClass="fas fa-user-plus" class="btn btn-success"
        (click)="openRegister()">Register</button>
    </kendo-appbar-section>
  </div>
</kendo-appbar>

<app-register [(toggleRegister)]="toggleRegister"></app-register>
<app-add-book [(toggle)]="toggle"></app-add-book>
<!--app-pet [(toggle)]="toggle"></app-pet-->
