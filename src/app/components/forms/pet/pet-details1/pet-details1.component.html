<ng-container [formGroup]="petDetails1">
<div class="wrap">
    <kendo-formfield class="left-control">
        <kendo-label [for]="Name" text="Name"></kendo-label>
        <input formControlName="name" kendoTextBox #Name required />

        <kendo-formerror>required</kendo-formerror>
    </kendo-formfield>


    <kendo-formfield class="left-control">
        <kendo-label [for]="Species" text="Species"></kendo-label>
        <input formControlName="species" kendoTextBox #Species required />

        <kendo-formerror>required</kendo-formerror>
    </kendo-formfield>  

    <kendo-formfield class="left-control" orientation="horizontal" showHints="initial">
        <label class="k-label">Gender</label>

        <ul class="k-radio-list k-list-horizontal">
            <li class="k-radio-item">
                <input type="radio" #male value="male" kendoRadioButton formControlName="gender" />
                <kendo-label class="k-radio-label" [for]="male" text="Male"></kendo-label>
            </li>

            <li class="k-radio-item">
                <input type="radio" #female value="female" kendoRadioButton formControlName="gender" />
                <kendo-label class="k-radio-label" [for]="female" text="Female"></kendo-label>
            </li>
        </ul>

        <kendo-formerror>required</kendo-formerror>
    </kendo-formfield>

    <kendo-formfield>
        <kendo-label [for]="Breed" text="Breed"></kendo-label>
        <input formControlName="breed" kendoTextBox #Breed required />

        <kendo-formerror>required</kendo-formerror>
    </kendo-formfield>

</div>
</ng-container>
