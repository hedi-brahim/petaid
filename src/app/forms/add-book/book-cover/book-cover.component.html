<ng-container [formGroup]="bookCover">
    <div class="wrap">
        <kendo-formfield>
        <kendo-label [for]="images" [text]="'Upload Images'"></kendo-label>
        <kendo-fileselect [restrictions]="fileRestrictions" (select)="selectEventHandler($event)"
            (remove)="removeEventHandler($event)" #images [formControlName]="'images'" [multiple]="true">
        </kendo-fileselect>
    </kendo-formfield>

    </div>
</ng-container>
