<ng-container [formGroup]="bookCover">
    <div class="wrap">
        <kendo-formfield>
        <kendo-label [for]="files" [text]="'Upload files'"></kendo-label>
        <kendo-fileselect [restrictions]="fileRestrictions" (select)="selectEventHandler($event)"
            (remove)="removeEventHandler($event)" #files [formControlName]="'files'" [multiple]="true">
        </kendo-fileselect>
    </kendo-formfield>

    </div>
</ng-container>
