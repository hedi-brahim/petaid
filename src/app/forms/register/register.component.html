<kendo-dialog title="Register New User" *ngIf="toggleRegister" (close)="close()" [height]="350" [width]="400">

    <div class="authBlock">

        <div class="formGroup">
            <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>

        <div class="formGroup">
            <input type="password" class="formControl" placeholder="Password" #userPwd required>
        </div>

        <div class="formGroup">
            <!--input type="button" class="btn btnPrimary" value="Continue"
                (click)="close();authService.SignUp(userEmail.value, userPwd.value);"-->
            <button kendoButton [primary]="true" (click)="close();authService.SignUp(userEmail.value, userPwd.value);">Continue</button>
        </div>

        <!--div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div-->
